<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="maindiv">

        <div class="header">
            <div class="logo">
                <h1>INDIAN CLOCK</h1>
            </div>

            <nav>
                <input type="search" name="search" id="box1" placeholder="Search Timezones" class="color">
                <input type="submit" name="submit" id="box2" value="Search">
            </nav>
        </div>

        <div class="button">
            <button class="black" onclick="blackversion()">
                Black Version
            </button>
    
            <button class="blue" onclick="blueversion()">
                Blue Version
            </button>

            <button class="pink" onclick="resetscreen()">
                Reset Screen
            </button>
        </div>

        <div class="main">
            <div class="firsthead">
            <h1>The Live Time is</h1> 
            <span id="span1">  </span><br>
            <h3 class="clock">$ Clock $</h3>
            <span id="span2">  </span><br>
            <h3 class="clock">$ Date $</h3>
            <span id="span3">  </span>
            </div>
        </div>

    </div>
    
    
</body>
</html>
